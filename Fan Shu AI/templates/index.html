<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fan Shu AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      margin-top: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 10px 0 0 0;
    }
    h2 {
      font-size: 1.2em;
      font-weight: 400;
      margin: 5px 0 30px 0;
      color: #555;
    }
    .chatbox {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      background-color: #fafafa;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .messages {
      padding: 15px;
      overflow-y: auto;
      flex: 1;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: 600;
      border-radius: 0 0 10px 0;
    }
    button:hover {
      background-color: #555;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <img src="AGPS SCHOOL CREST.jpg" alt="Fan Shu AI">
  <h1>Fan Shu AI</h1>
  <h2>message Fan Shuai!</h2>

  <div class="chatbox">
    <div class="messages" id="messages">
      <p><strong>Fan Shu AI:</strong> Hi! I'm Fan Shu AI üëã<br>I love chess ‚ôüÔ∏è and airplanes ‚úàÔ∏è, and I'm a proud student from 5 Resilience at Anchor Green Primary School and a OG of Help-O-Bot Inc.</p>
    </div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your message here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>
    ‚úàÔ∏è Boeing 787-10 | ¬© 2025 Help-O-Bot Inc.
  </footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (msg === '') return;

      const messagesDiv = document.getElementById('messages');
      const userMsg = document.createElement('p');
      userMsg.innerHTML = `<strong>You:</strong> ${msg}`;
      messagesDiv.appendChild(userMsg);

      const aiReply = document.createElement('p');
      aiReply.innerHTML = `<strong>Fan Shu AI:</strong> Thinking...`;
      messagesDiv.appendChild(aiReply);

      input.value = '';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        aiReply.innerHTML = `<strong>Fan Shu AI:</strong> ${data.reply}`;
      } catch {
        aiReply.innerHTML = `<strong>Fan Shu AI:</strong> Error contacting server.`;
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
